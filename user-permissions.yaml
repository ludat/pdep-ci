---
apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  name: argo-workflows-pdep-user
spec:
  providerConfigRef:
    name: keycloak
  forProvider:
    realmId: platform
    clientIdRef:
      name: argo-workflows
    name: pdep-user
    description: Argo Workflows pdep profe role
    compositeRolesRefs:
      - name: argo-workflows-restricted-access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pdep-user
  annotations:
    workflows.argoproj.io/rbac-rule: "'pdep-user' in groups"
    workflows.argoproj.io/rbac-rule-precedence: "100"
---
apiVersion: v1
kind: Secret
metadata:
  name: pdep-user.service-account-token
  annotations:
    kubernetes.io/service-account.name: pdep-user
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pdep-viewer
rules:
  # from https://argo-workflows.readthedocs.io/en/latest/security/#ui-access
  - apiGroups:
      - ""
    resources:
      - events
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  # Argo APIs. See also https://github.com/argoproj/argo-workflows/blob/main/manifests/cluster-install/workflow-controller-rbac/workflow-aggregate-roles.yaml#L4
  - apiGroups:
      - argoproj.io
    resources:
      - eventsources
      - sensors
      - workflows
      - workfloweventbindings
      - workflowtemplates
      - clusterworkflowtemplates
      - cronworkflows
      - workflowtaskresults
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pdep-viewer-user-binding
subjects:
  - kind: ServiceAccount
    name: pdep-user
  - kind: ServiceAccount
    name: pdep-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pdep-viewer

---
apiVersion: role.keycloak.crossplane.io/v1alpha1
kind: Role
metadata:
  name: argo-workflows-pdep-admin
spec:
  providerConfigRef:
    name: keycloak
  forProvider:
    realmId: platform
    clientIdRef:
      name: argo-workflows
    name: pdep-admin
    description: Argo Workflows pdep admin role
    compositeRolesRefs:
      - name: argo-workflows-restricted-access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pdep-admin
  annotations:
    workflows.argoproj.io/rbac-rule: "'pdep-admin' in groups"
    workflows.argoproj.io/rbac-rule-precedence: "150"
---
apiVersion: v1
kind: Secret
metadata:
  name: pdep-admin.service-account-token
  annotations:
    kubernetes.io/service-account.name: pdep-admin
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pdep-admin
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
